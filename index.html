<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Currency Converter</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="paragraphs-container">
        <p>1 THOUSAND US DOLLARS TO UKRAINIAN HRYVNIAS</p>
        <p>Convert USD to UAH at the rael exchange rate</p>
      </div>
      <div class="converter-container">
        <div class="from-container">
          <p>Amount</p>
          <div class="from-input"></div>
          <div class="from-rate"></div>
        </div>
        <div class="revert-container">
          <div class="revert-image"></div>
        </div>
        <div class="to-container">
          <p>Converted to</p>
          <div class="to-input"></div>
          <div class="get-exchange-rate-button"></div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
