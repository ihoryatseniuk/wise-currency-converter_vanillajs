<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Currency Converter</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="paragraphs-container">
        <p>WISE CURRENCY CONVERTER</p>
        <p>
          Convert <span class="currency1">USD</span> to
          <span class="currency2">UAH</span> at the rael exchange rate
        </p>
      </div>
      <div class="converter-container">
        <div class="from-container">
          <div class="from-modal-container hidden">
            <div class="from-search-container">
              <img src="img/search.svg" alt="search" />
              <input type="text" placeholder="Search..." value="" />
            </div>
            <div class="from-list-container">
              <ul class="from-list">
                <li>
                  <div><img src="img/usd.svg" /><span>USD</span></div>
                  <img src="img/picked.svg" />
                </li>
              </ul>
            </div>
          </div>
          <div class="from-overlay hidden"></div>
          <p>Amount</p>
          <div class="from-input-currency-container">
            <input type="number" class="from-input" value="1000" />
            <div class="from-currency">
              <img src="img/usd.svg" alt="usd" /><span>USD</span
              ><img src="img/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="from-rate"></div>
        </div>
        <div class="revert-container">
          <div class="revert-image"></div>
        </div>
        <div class="to-container">
          <div class="to-modal-container hidden">
            <div class="to-search-container">
              <img src="img/search.svg" alt="search" />
              <input type="text" placeholder="Search..." value="" />
            </div>
            <div class="to-list-container">
              <ul class="to-list">
                <li>
                  <div><img src="img/usd.svg" alt="usd" /><span>USD</span></div>
                  <img src="img/picked.svg" />
                </li>
              </ul>
            </div>
          </div>
          <div class="to-overlay hidden"></div>
          <p>Converted to</p>
          <div class="to-input-currency-container">
            <input type="number" class="to-input" />
            <div class="to-currency">
              <img src="img/usd.svg" alt="usd" /><span>USD</span
              ><img src="img/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="get-exchange-rate-button">GET EXCHANGE RATE</div>
        </div>
      </div>
    </div>
  </body>
</html>
